version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: user_registration_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_registration
    ports:
      - "5432:5432"
    volumes:
      # Mount SQL initialization scripts
      - ./DatabaseScripts/create_tables.sql:/docker-entrypoint-initdb.d/01_create_tables.sql
      - ./DatabaseScripts/stored_procedures.sql:/docker-entrypoint-initdb.d/02_stored_procedures.sql
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # .NET 8 Web API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user_registration_api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=user_registration;Username=postgres;Password=postgres"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

  # Frontend Service (Nginx)
  frontend:
    image: nginx:alpine
    container_name: user_registration_frontend
    ports:
      - "5173:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
